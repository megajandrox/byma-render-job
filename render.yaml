services:
  - type: cron
    name: byma-alerts-checker
    runtime: python
    # Schedule: every 5 minutes (ajustable)
    # Formato: "minuto hora día mes día_semana"
    # Ejemplos:
    #   */5 * * * *     - Cada 5 minutos
    #   */15 * * * *    - Cada 15 minutos
    #   0 * * * *       - Cada hora
    #   0 9 * * 1-5     - 9 AM días hábiles
    schedule: '*/5 * * * *'
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python src/run_check.py
    envVars:
      - key: BYMA_API_URL
        sync: false  # Usuario debe configurar en Render dashboard
      - key: PYTHON_VERSION
        value: "3.12"
