name: BYMA Alerts Checker

on:
  schedule:
    # Ejecutar cada 5 minutos, lunes a viernes, 10 AM - 6 PM hora Argentina (GMT-3)
    # Esto es 1 PM - 9 PM UTC (GitHub Actions usa UTC)
    - cron: '*/5 13-20 * * 1-5'
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub UI

jobs:
  check-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Cache pip dependencies for faster runs

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run alert check
        env:
          BYMA_API_URL: ${{ secrets.BYMA_API_URL }}
        run: python src/run_check.py

      - name: Notify on failure
        if: failure()
        run: echo "Alert check failed! Check logs above for details."
